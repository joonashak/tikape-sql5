
<div class="card-body" th:fragment="main">

    <h2>Statistics</h2>
    
    <table class="table">
        <thead class="thead-light">
            <th>Ingredient</th>
            <th>In how many recipe</th>
        </thead>

        <tr th:each="row : ${stats.ingredients}">
            <td th:utext="${row.name}"></td>
            <td th:utext="${row.count}"></td>
        </tr>
    </table>
    

</div>
