<html>
    
    <head>
        <title>smoothies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <h4>Smoothiet</h4>
        <ol>
            <li th:each="smoothie : ${smoothies}">
                <a href="smoothies/${smoothie.id}/">${smoothie.name}</a>
                <a href="smoothies/${smoothie.id}/delete">(poista)</a>
            </li>
        </ol>
        
        <h4>Raaka-aineet</h4>
        <ol>
            <li th:each="ingredient : ${ingredients}">
                ${ingredient.name} <a href="ingredients/${ingredient.id}/delete">(poista)</a></li>
        </ol>
        
        <h4>Lisää smoothie</h4>
        
        <form method="POST" action="/smoothies">
            Smoothien nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lisää smoothie"/>
        </form>
        
        <h4>Lisää raaka-aine</h4>
        
        <form method="POST" action="/ingredients">
            Raaka-aineen nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
        <h4>Lisää uusi rivi smoothiereseptiin</h4>
        
        <form method="POST" action="/ingredients/add">
            Smoothien nimi:<br/>
            <select name="smoothie">
              <li th:each="smoothie : ${smoothies}">
                <option name="${smoothie.id}">${smoothie.name}</option>
              </li>
            </select>
            <br/>
            Lisättävä raaka-aine<br/>
            <select name="raakaAine">
              <li th:each="ingredient : ${ingredients}">
                <option name="${ingredient.id}">${ingredient.name}</option>
              </li>
            </select>
            <br/>
            Järjestysnro<br/>
            <input type="text"/><br/>
            Määrä<br/>
            <input type="text"/><br/>
            Ohjeteksti<br/>
            <input type="text"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
        <ul>
            <li>
              <a href="../">Aloitussivulle</a>
            </li>
        </ul>
        
    </body>
    
</html>
