
<div class="card-body" th:fragment="main">

    <h2>Smoothies</h2>

    <ul class="list-group ">
        <li
            th:each="smoothie : ${smoothies}"
            class="list-group-item d-flex justify-content-between align-items-center"
        >
            <a 
                th:href="${'/smoothie/' + smoothie.id}" 
                th:utext="${smoothie.name}"
            ></a>
            <span class="badge badge-danger badge-pill">
                <a th:href="${'/smoothie/delete/' + smoothie.id}">DELETE</a>
            </span>
        </li>
    </ul>

    <h4>Add new smoothie:</h4>

    <form action="/smoothie" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" class="form-control" name="name" />
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Add" />
            </div>
        </div>
    </form>
    
</div>
